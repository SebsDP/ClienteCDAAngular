<div class="form-container">
  <h2>Descargar Certificado</h2>

  <!-- Campo para ingresar el ID del certificado -->
  <div class="form-group">
    <label for="certificadoId">ID del Certificado:</label>
    <input
      type="number"
      id="certificadoId"
      [(ngModel)]="certificadoId"
      placeholder="Ingrese el ID del certificado"
      required
    />
  </div>

  <!-- Botón para descargar el certificado -->
  <button
    (click)="descargarCertificado()"
    [disabled]="!certificadoId"
  >
    Descargar Certificado
  </button>

  <!-- Mensajes de éxito o error -->
  <div
    *ngIf="successMessage || errorMessage"
    class="alert"
    [ngClass]="{ 'success-message': successMessage, 'error-message': errorMessage }"
  >
    {{ successMessage || errorMessage }}
  </div>
</div>
