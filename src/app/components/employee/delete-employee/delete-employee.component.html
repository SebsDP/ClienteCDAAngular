<div class="form-container">
  <h2>Eliminar Empleado</h2>

  <!-- Formulario para buscar empleado -->
  <form (ngSubmit)="buscarEmpleado()">
    <div class="form-group">
      <label for="cedula">CÉDULA del Empleado</label>
      <input
        type="number"
        id="cedula"
        [(ngModel)]="employeeId"
        name="employeeId"
        placeholder="Ingrese la cédula del empleado"
        required
      />
      <button
        type="submit"
        class="full-width margin-top"
        [disabled]="isSubmitting"
      >
        Buscar Empleado
      </button>
    </div>
  </form>

  <!-- Detalles del empleado -->
  <div *ngIf="employee" class="employee-details">
    <h3>Detalles del Empleado</h3>
    <p><strong>Cédula:</strong> {{ employee.cedula }}</p>
    <p><strong>Nombre:</strong> {{ employee.nombre }}</p>
    <p><strong>Nombre de Usuario:</strong> {{ employee.username }}</p>
    <button
      type="button"
      (click)="eliminarEmpleado()"
      [disabled]="isSubmitting"
      class="full-width margin-top"
    >
      Eliminar Empleado
    </button>
  </div>

  <!-- Mensajes -->
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
