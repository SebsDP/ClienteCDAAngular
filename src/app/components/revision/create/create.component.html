<div class="form-container">
  <h2>Registrar Revisión</h2>

  <!-- Campo para buscar el vehículo -->
  <div class="form-group">
    <label for="vehiculoPlaca">Placa del Vehículo:</label>
    <input
      type="text"
      id="vehiculoPlaca"
      [(ngModel)]="vehiculoPlaca"
      name="vehiculoPlaca"
      placeholder="Ingrese la placa del vehículo"
    />
    <button (click)="buscarVehiculo()">Buscar Vehículo</button>
  </div>

  <!-- Mensajes de éxito y error -->
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Formulario para registrar la revisión -->
  <form #revisionForm="ngForm" (ngSubmit)="crearRevision(revisionForm)" *ngIf="vehiculoEncontrado">
    <div class="form-group">
      <label for="fechaRevision">Fecha de Revisión:</label>
      <input
        type="date"
        id="fechaRevision"
        [(ngModel)]="revision.fechaRevision"
        name="fechaRevision"
        required
      />
    </div>

    <div class="form-group">
      <label for="resultadoRevision">Resultado de la Revisión:</label>
      <select
        id="resultadoRevision"
        [(ngModel)]="revision.resultadoRevision"
        name="resultadoRevision"
        required
      >
        <option [ngValue]="true">Aprobado</option>
        <option [ngValue]="false">Reprobado</option>
      </select>
    </div>

    <button type="submit">Registrar Revisión</button>
  </form>
</div>
