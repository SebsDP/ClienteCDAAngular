<div class="d-flex justify-content-center mb-2 mt-2">
  <div class="input-group" style="width: 50%;">
    <input type="number" class="form-control" placeholder="Search Videogame" aria-label="Search" #searchInput>
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="buscar(searchInput.value)">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>

<div *ngIf="mostrarAlerta" class="alert field alert-danger" role="alert">
  Please, enter a valid ID to search! Placa invalida?
</div>
<div *ngIf="mostrarAlertaNo" class="alert field alert-danger" role="alert">
  The video ID does not exist. no Existe?
</div>
