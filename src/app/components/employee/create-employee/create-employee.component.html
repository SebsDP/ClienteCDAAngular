<div class="form-container">
  <h2>Registro de Empleado</h2>
  <form #employeeForm="ngForm" (ngSubmit)="crearEmpleado(employeeForm)">
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="number" id="cedula" [(ngModel)]="employee.cedula" name="cedula" placeholder="Ingrese la cédula del empleado" required />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="employee.nombre" name="nombre" placeholder="Ingrese el nombre del empleado" required />
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" [(ngModel)]="employee.username" name="username" placeholder="Ingrese el nombre de usuario" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="employee.password" name="password" placeholder="Ingrese la contraseña" required />
    </div>
    <button type="submit">Registrar Empleado</button>
  </form>

  <!-- Mensaje de éxito -->
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

  <!-- Mensaje de error -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
