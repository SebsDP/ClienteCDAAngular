<div class="form-container">
  <h2>Quejas y Recomendaciones</h2>
  <div class="form-group">
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Quejas/Recomendaciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let qr of qrs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ qr.quejasRecomendaciones }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
