<!-- src/app/components/user/update-user/update-user.component.html -->
<div class="form-container">
  <h2>Actualizar Usuario</h2>
  <div class="form-group">
    <label for="buscarCedula">CÉDULA</label>
    <input type="number" id="buscarCedula" [(ngModel)]="cedula" name="buscarCedula" placeholder="Ingrese la cédula del usuario">
    <button (click)="buscarUsuario()">Buscar</button>
  </div>
  <form #userForm="ngForm" (ngSubmit)="actualizarUsuario(userForm)" *ngIf="usuario.cedula">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Ingrese el nombre completo del usuario" required>
    </div>
    <div class="form-group">
      <label for="correo">Email</label>
      <input type="email" id="correo" [(ngModel)]="usuario.correo" name="correo" placeholder="Ingrese el correo del usuario" required>
    </div>
    <button type="submit">Actualizar</button>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </form>
</div>
