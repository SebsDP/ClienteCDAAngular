<!-- src/app/components/user/create-user/create-user.component.html -->
<div class="form-container">
  <h2>Registro de Usuario</h2>
  <form #userForm="ngForm" (ngSubmit)="crearUsuario(userForm)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Ingrese el nombre completo del usuario" required>
    </div>
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" [(ngModel)]="usuario.cedula" name="cedula" placeholder="Ingrese la cédula del usuario" required>
    </div>
    <div class="form-group">
      <label for="correo">Email</label>
      <input type="email" id="correo" [(ngModel)]="usuario.correo" name="correo" placeholder="Ingrese el correo del usuario" required>
    </div>
    <button type="submit">Registrar</button>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </form>
</div>
