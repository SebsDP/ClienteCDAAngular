<!-- src/app/components/user/delete-user/delete-user.component.html -->
<div class="form-container">
  <h2>Eliminar Cliente</h2>
  <div class="form-group">
    <label for="cedula">CÉDULA</label>
    <input type="number" id="cedula" [(ngModel)]="usuarioId" placeholder="Ingrese la cédula del cliente">
    <button (click)="buscarUsuario()">Buscar</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
  <div *ngIf="usuario">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" readonly>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" [(ngModel)]="usuario.correo" readonly>
    </div>
    <button type="button" (click)="eliminarUsuario()">Eliminar</button>
  </div>
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
